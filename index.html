<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Test</title>
  <style>
    .checkbox:not(:checked) {
      position: absolute;
      left: -9999px;
    }

    .checkbox:checked {
      position: absolute;
      left: -9999px;
    }

    .checkbox-label {
      position: relative;
      padding-left: 1.95em;
      cursor: pointer;
    }

    .checkbox-label::before {
      content: '';
      position: absolute;
      left: 0; top: 0;
      width: 1.25em; height: 1.25em;
      border: 2px solid #ccc;
      background: #fff;
      border-radius: 4px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,.1);
    }

    .checkbox-label::after {
      content: '\2713\0020';
      position: absolute;
      top: .15em; left: .22em;
      font-size: 1.3em;
      line-height: 0.8;
      color: #09ad7e; /* color del check */
      transition: all .2s;
      font-family: 'Lucida Sans Unicode', 'Arial Unicode MS', Arial;
    }
  </style>
</head>
<body>
  <form action="#">
    <p>
      <input type="checkbox" id="test1" class="checkbox"/>
      <label for="test1" class="checkbox-label">Red</label>
    </p>
    <p>
      <input type="checkbox" id="test2" checked="checked" class="checkbox"/>
      <label for="test2" class="checkbox-label">Yellow</label>
    </p>
    <p>
      <input type="checkbox" id="test3" checked="checked" disabled="disabled" class="checkbox"/>
      <label for="test3" class="checkbox-label">Green</label>
    </p>
      <p>
        <input type="checkbox" id="test4" disabled="disabled" class="checkbox"/>
        <label for="test4" class="checkbox-label">Brown</label>
    </p>
  </form>
</body>
</html>
